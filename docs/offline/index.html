}/**
 * @section Configuration Settings
 * Typographic Scale: 1px, 4px, 5px, 8px, 9px, 11px, 12px, 13px, 15px, 16px, 19px, 21px, 24px, 28px, 32px, 48px, 64px, 80px, 96px
 */


:root {

	/* Colors */
	--color-primary: #157fac;
	--color-primary-dark: #105e7f;
	--color-primary-light: #63c2ec;
	--color-secondary: #275a19;
	--color-secondary-dark: #193c11;
	--color-secondary-light: #ccedc5;
	--color-tertiary: #faf20f;
	--color-tertiary-dark: #bab403;

	--color-black: #272727;
	--color-black-dark: #000000;
	--color-white: #ffffff;

	--color-gray-darker: #4f4f4f;
	--color-gray-dark: #757575;
	--color-gray-medium-dark: #b2b2b2;
	--color-gray-medium-light: #d3d3d3;
	--color-gray-light: #e5e5e5;
	--color-gray-lighter: #f7f7f7;

	--color-code: #dd1144;
	--color-mark: #fbf9c9;


	/* Font Stacks */
	--font-primary: "Noto Sans", sans-serif;
	--font-secondary: Oswald, sans-serif;
	--font-monospace: Menlo, Monaco, "Courier New", monospace;


	/* Breakpoints */
	/* Can't use in media queries */
	--bp-xsmall: 19em;
	--bp-small: 28em;
	--bp-medium: 38em;
	--bp-large: 60em;
	--bp-xlarge: 80em;


	/* Sizing */
	--font-size: 112.5%;

	--container-width: 88%;
	--container-max-width: var(--bp-medium);
	--container-large-max-width: var(--bp-large);

}

.font-alt {
	--font-primary: Roboto, sans-serif;
	--font-secondary: "Roboto Slab", serif;
}/**
 * @section CSS Reset
 * Adapted from Andy Bell's modern CSS reset
 * @link https://hankchizljaw.com/wrote/a-modern-css-reset/
 */

/**
 * Remove the tap delay in webkit
 * @link https://medium.com/@adactio/delay-a9df9edceef3#.7dmbl3xow
 */
a,
button,
input,
select,
textarea,
label,
summary {
	touch-action: manipulation;
}

button,
[type="submit"] {
    -webkit-appearance: none;
}

/**
 * Add box sizing to everything
 * @link http://www.paulirish.com/2012/box-sizing-border-box-ftw/
 */
*,
*:before,
*:after {
	box-sizing: border-box;
}

/**
 * 1. Force scrollbar display to prevent jumping on pages.
 * 2. Prevent iOS text size adjust after orientation change, without disabling
 *    user zoom.
 */
html {
	overflow-y: scroll; /* 1 */
	text-size-adjust: 100%; /* 2 */
}

/**
 * 1. Remove the margin in all browsers (opinionated).
 * 2. For the body to fill the viewport
 */
body {
	margin: 0; /* 1 */
	min-height: 100vh; /* 2 */
}

/**
 * Prevent img, video, and svg elements from spilling outside of the page on smaller screens.
 */
img,
video,
svg {
	max-width: 100%;
}

img,
video {
    height: auto;
}

/**
 * Prevent iframe, object, and embed elements from spilling outside of the page on smaller screens.
 * height: auto causes iframes to smush, so it's omitted here.
 */
iframe,
object,
embed {
	max-width: 100%;
}

audio {
	margin-bottom: var(--spacing);
	width: 100%;
}

summary {
    cursor: pointer;
}

/**
 * @workaround Remove focus from tabindex="-1" elements which are only script focusable
 * @link https://code.google.com/p/chromium/issues/detail?id=37721
 */
[tabindex="-1"]:focus {
    outline: none;
}/**
 * @section Grid
 */

/**
 * Base grid styles: single column
 */
.container {
	margin-left: auto;
	margin-right: auto;
	max-width: var(--container-max-width);
	width: var(--container-width);
}

.container-large {
	max-width: var(--container-large-max-width);
}


/**
 * Full width content
 */
.full-width {
	margin-left: calc(50% - 50vw);
	min-width: 100vw;
	width: 100vw;
}



/**
 * Grids
 */

@media (min-width: 38em) {

	.row {
		display: grid;
		grid-template-columns: repeat(12, 1fr);
		grid-template-rows: 1fr auto;
		column-gap: 0.75em;
	}

	.row-gap-large {
		column-gap: 1.1875em;
	}

	.row-no-gap {
		column-gap: 0;
	}

	.row-auto {
		grid-template-columns: repeat(auto-fit, minmax(min(100%, 15em), 1fr));
	}

	.grid-fifth,
	.grid-sixth {
		grid-column: auto / span 2;
	}

	.grid-fourth {
		grid-column: auto / span 3;
	}

	.grid-third {
		grid-column: auto / span 4;
	}

	.grid-two-thirds {
		grid-column: auto / span 8;
	}

	.grid-half {
		grid-column: auto / span 6;
	}

	.grid-three-fourths {
		grid-column: auto / span 9;
	}

	.grid-four-fifths,
	.grid-five-sixths {
		grid-column: auto / span 10;
	}

	[class*="grid-start-"] {
		grid-row-start: 1;
	}

	.grid-start-first {
		grid-column-start: 1;
	}

	.grid-start-fourth {
		grid-column-start: 4;
	}

	.grid-start-third {
		grid-column-start: 5;
	}

	.grid-start-half {
		grid-column-start: 7;
	}

	.grid-start-two-thirds {
		grid-column-start: 9;
	}

	.grid-start-three-fourths {
		grid-column-start: 10;
	}

}


/**
 * Flexbox
 */
.row-flex {
	display: flex;
	justify-content: space-between;
	align-items: center;
	flex-wrap: wrap;
	column-gap: 1em;
	row-gap: 0.25em;
}


/**
 * Masonry
 */

.masonry a {
	display: block;
	width: 100%;
}

@media (min-width: 28em) {
	.masonry {
		column-count: 2;
		column-gap: 0.5em;
	}
}

@media (min-width: 38em) {
	.masonry {
		column-count: 3;
	}
}

@media (min-width: 60em) {

	}
}



/**
 * Columns
 */

@media (min-width: 38em) {

	}
}/**
 * @section Typography
 * Sets font styles for entire site
 */

html {
	scroll-behavior: smooth;
}

body {
	background: var(--color-white);
	color: var(--color-black);
	font-family: var(--font-primary);
	font-size: var(--font-size);

}

@media (min-width: 38em) {
	body {
		line-height: var(--spacing);
	}
}

p {
	margin: 0 0 var(--spacing);
}

/**
 * Hyperlink styling
 */

a {
	color: var(--color-primary);
	text-decoration-skip-ink: auto;
	word-wrap: break-word;
}

a:hover {
	color: var(--color-primary-dark);
}


.link-no-underline {
	text-decoration: none;
}

.link-no-underline:hover {
	text-decoration: underline;
}


/**
 * Remove default link styling
 */

.link-plain {
/*.link-plain:visited {*/
	color: var(--color-black);
	text-decoration: none;
}

.link-plain:hover {
	color: var(--color-primary);
}


/**
 * List styling
 */

ul,
ol {
	margin: 0 0 var(--spacing) 2em;
	padding: 0;
}

ul ul,
ul ol,
ol ol,
ol ul {
	margin-bottom: 0;
}

li {
	margin-bottom: 0.5em;
}

@media (min-width: 38em) {
	li {
		margin-bottom: 0.25em;
	}
}

.list-spaced li {
	margin-bottom: var(--spacing);
}

@media (min-width: 38em) {
	.list-spaced li {
		margin-bottom: 1em;
	}
}

.list-spaced-small li {
	margin-bottom: 1.125em;
}

@media (min-width: 38em) {
	.list-spaced-small li {
		margin-bottom: 0.6875em;
	}
}

dl,
dd {
	margin: 0;
	padding: 0;
}

dd {
	margin-bottom: var(--spacing);
}

dt {
	font-weight: bold;
}

/**
 * Removes list styling.
 * For semantic reasons, should only be used on unordered lists.
 */
.list-unstyled,
.list-inline,
.list-checked {
	list-style-type: "";
	margin-left: 0;
}

/**
 * Display lists on a single line.
 */

.list-inline {
	display: flex;
	align-items: center;
	column-gap: 1em;
	flex-wrap: wrap;
}

@media (max-width: 38em) {
	.list-inline-responsive {
		display: block;
	}
}

.list-inline-spaced {
	column-gap: 2.875em;
}

.list-inline-compact {
	column-gap: 0.5em;
}

.list-inline-center {
	justify-content: center;
}


/**
 * Checkmark lists
 */

.list-checked li {
	padding-left: 1em;
}

.list-checked li:before {
	content: "✓";
	color: var(--color-secondary);
	margin-left: -1em;
	margin-right: 0.25em;
}



/**
 * Heading styling for h1 through h6 elements.
 * Heading class lets you use one heading type for semantics, but style it as another heading type.
 */

h1, h2, h3, h4, h5, h6 {
	color: var(--color-secondary);
	font-family: var(--font-secondary);
	line-height: 1.4;
	margin: 0 0 1em;
	padding: 0;
	text-transform: uppercase;
	text-wrap: pretty;
	word-wrap: break-word;
}

h1,
.h1 {
	font-size: 1.5em;
	padding-top: 0.5em;
}

@media (min-width: 38em) {
	h1,
	.h1 {
		font-size: 1.75em;
	}
}

h2,
.h2 {
	font-size: 1.3125em;
	padding-top: 1em;
}

h3,
.h3 {
	font-size: 1.1875em;
}

h4, h5, h6,
.h4, .h5, .h6 {
	font-size: 1em;
}

h4,
.h4 {
	font-size: 0.8125em;
}

/**
 * Lines
 */
hr {
	border: 0;
	border-top: 1px solid var(--color-gray-light);
	margin: 2em auto;
}

.line-secondary {
	width: 50%;
}

.line-clear {
	border-top-color: transparent;
}

.line-overlay {
	margin-top: -2.8em;
}

.line-overlay > strong {
	background-color: var(--color-white);
	display: inline-block;
	padding: 0 1em;
	text-wrap: pretty;
}

@media (min-width: 38em) {
	.line-overlay > strong {
		padding: 0 2em;
	}
}

/**
 * Address styling not present in IE 8/9.
 */
mark {
	background: var(--color-mark);
	color: var(--color-black);
}

/**
 * Blockquotes
 */

blockquote {
	border-left: 0.25em solid var(--color-gray-light);
	font-style: italic;
	margin: 0 0 var(--spacing);
	padding-left: 1em;
	padding-right: 1em;
}

blockquote pre {
	font-style: normal;
}

cite {
	color: var(--color-gray-dark);
	display: block;
	font-size: 0.9375em;
	padding-top: 1em;
}/**
 * @section Code
 */

code,
kbd,
pre,
samp {
	font-family: var(--font-monospace);
	font-size: 0.875em;
}

code {
	color: var(--color-code);
	word-wrap: break-word;
}

pre {
	background-color: var(--color-tertiary-dark);
	border: 0.0625rem solid var(--color-white);
	border-radius: 0.5em;
	color: var(--color-white);
	display: block;
	line-height: 1.5;
	margin: 0 0 var(--spacing);
	overflow: auto;
	padding: 0.8125em;
	tab-size: 2;
	white-space: pre-wrap;
	word-break: break-all;
}

@media (min-width: 38em) {
	pre {
		tab-size: 4;
	}
}

pre code {
	color: inherit;
	font-size: 1em;
}/**
 * @section Forms
 * Styling for form elements.
 */

form,
fieldset {
	margin-bottom: var(--spacing);
}

fieldset {
	border: 0;
	padding: 0;
}

legend,
label {
	display: block;
	margin: 0 0 0.3125em;
	padding: 0;
}

/**
 * 1. Correct color not being inherited.
 *    Known issue: affects color of disabled elements.
 * 2. Correct font properties not being inherited.
 * 3. Address margins set differently in Firefox 4+, Safari, and Chrome.
 */
button,
input,
optgroup,
select,
textarea {
	color: var(--color-black); /* 1 */
	font: inherit; /* 2 */
	margin: 0; /* 3 */
	padding: 0.3125em;
}

input,
textarea,
select {
	border: 1px solid var(--color-gray-medium-dark);
	border-radius: 0.25em;
	display: block;
	line-height: 1.5;
	margin-bottom: 1.1875em;
	width: 100%;
}

@media (min-width: 38em) {
	input,
	textarea,
	select {
		line-height: 1.5625;
	}
}

form button,
form .btn {
	margin-bottom: 1.1875em;
}

textarea {
	height: 8em;
	overflow: auto;
	resize: vertical;
}

[type="image"],
[type="checkbox"],
[type="radio"] {
	cursor: pointer;
	display: inline-block;
	height: auto;
	margin-bottom: 0.3125em;
	padding: 0;
	width: auto;
}

[type="checkbox"],
[type="radio"] {
	margin-right: 0.25em;
}

input:focus,
textarea:focus {
	border-color: rgba(82, 168, 236, 0.8);
}

input[readonly] {
	background-color: var(--color-gray-light);
}

/**
 * Inline inputs
 */
.input-inline {
	display: inline-block;
	vertical-align: middle;
	width: auto;
}

/**
 * Condensed inputs
 */
.input-condensed {
	line-height: 1;
	padding-top: 0.125em;
	padding-bottom: 0.125em;
	vertical-align: top;
}

/**
 * Search
 */

/**
 * Create rounded search bar
 */
.input-search {
	width: 85%;
	padding-left: 0.9375em;
	padding-right: 2.5em;
	border-radius: 1.3125em;
}


/**
 * Special styling for search icon as button
 */
.btn-search {
	display: inline;
	color: var(--color-gray-dark);
	border: none;
	background: none;
	margin-left: -2.5em;
	margin-bottom: 0;
}

.btn-search:hover {
	color: var(--color-gray-darker);
}/**
 * @section Buttons
 */


/**
 * Primary buttons
 */

button,
.btn {
	--bg-color: var(--color-secondary);
	--border-radius: 0.25em;
	--font-size: 0.9375em;
	--padding: 0.5625em 0.6875em;
	--line-height: 1.2;

	background-color: var(--bg-color);
	border: 0.0625rem solid var(--bg-color);
	border-radius: var(--border-radius);
	color: var(--color-white);
	display: inline-block;
	font-size: var(--font-size);
	font-weight: normal;
	line-height: var(--line-height);
	margin-right: 0.3125em;
	margin-bottom: 0.3125em;
	padding: var(--padding);
}

button:hover,
.btn:hover {
	--bg-color: var(--color-secondary-dark);
	color: var(--color-white);
}

button del,
.btn del {
	color: var(--color-gray-medium-dark);
}

a.btn {
	text-decoration: none;
}


/**
 * Secondary buttons
 */
.btn-secondary {
	--bg-color: var(--color-primary);
}

.btn-secondary:hover {
	--bg-color: var(--color-primary-dark);
}


/**
 * Muted buttons
 */
.btn-muted {
	--bg-color: var(--color-gray-light);
	color: var(--color-black);
}

.btn-muted:hover {
	--bg-color: var(--color-gray-medium-light);
	color: var(--color-black);
}


/**
 * Active state
 */

button:active,
.btn:active {
	box-shadow: inset 0 0.15625em 0.25em rgba(0, 0, 0, 0.15), 0 1px 0.15625em rgba(0, 0, 0, 0.05);
	outline: 0;
}


/**
 * Disabled state
 */

button[disabled],
[data-submitting] button,
[form-submitting] button {
	box-shadow: none;
	cursor: not-allowed;
	opacity: 0.5;
	pointer-events: none;
}


/**
 * Button size
 */

.btn-large,
.btn-small {
	--line-height: normal;
}

.btn-large {
	--font-size: 1em;
	--padding: 0.6875em 0.9375em;
}

.btn-xlarge {
	--font-size: 1em;
	--padding: 0.9375em 1.5em;
}

.btn-small {
	--font-size: 0.8125em;
	--padding: 0.25em 0.5em;
}



/**
 * Block-level buttons
 */

.btn-block {
	display: block;
	margin-right: 0;
	padding-right: 0;
	padding-left: 0;
	width: 100%;
}


/**
 * General styles
 */

button,
.btn,
html input[type="button"],
input[type="reset"],
input[type="submit"] {
	cursor: pointer;
	text-align: center;
	vertical-align: middle;
}


/**
 * Remove right margin on last element and inputs
 */
button:last-child,
.btn:last-child,
input.btn {
	margin-right: 0;
}/**
 * @Section Images
 * Image styling
 */

figure {
	margin: 0 0 var(--spacing);
	padding: 0;
}

figcaption {
	font-size: 0.9375em;
	font-style: italic;
	color: var(--color-gray-dark);
	padding-top: 0.5em;
	text-align: center;
}

/**
 * Adds a border
 */
.img-border {
	border: 1px solid var(--color-gray-medium-dark);
}

.img-photo {
	border: 0.5em solid var(--color-white);
	border-bottom-width: 2em;
	border-radius: 0.1875em;
}

/**
 * Adds a 50% border radius, turning square images into a circle.
 */
.img-circle {
	border-radius: 50%;
}


/**
 * Image alignment
 */

.img-center,
.img-left {
	display: block;
	text-align: center;
	margin-left: auto;
	margin-right: auto;
}

@media (min-width: 28em) {
	.img-left {
		float: left;
		margin-right: 1em;
	}
}/**
 * @section FluidVids
 */

[src*="youtube.com"],
[src*="youtube-nocookie.com"],
[src*="player.vimeo.com"],
.fluid-vid {

	margin-bottom: var(--spacing);
	width: 100%;
}/**
 * @section Callouts
 */

.callout {
	background-color: var(--color-gray-lighter);
	border: 1px solid var(--color-gray-light);
	border-radius: 0.5em;
	margin-bottom: var(--spacing);
	padding: 1em 1.5em;
